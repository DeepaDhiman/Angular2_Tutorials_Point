<div class="container">
    <h1>Product Form</h1>
    <form>
        <div class="form-group">
            <label for="productid">ID</label>
            <input type="text" name="id" id="productid" class="form-control" [(ngModel)] = "model.productId" required>
        </div>
        <div class="form-group">
            <label for="productname">Name</label>
            <input type="text" name="productname" id="productname" class="form-control" [(ngModel)] = "model.productName" required>
        </div>
    </form>
</div>
